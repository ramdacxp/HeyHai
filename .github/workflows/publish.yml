name: Publish Workflow

on:
  # trigger if pushed to main
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # manual trigger
  workflow_dispatch:

jobs:
  build:
    name: ðŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ’¾ Get latest code
      uses: actions/checkout@v4

    - name: ðŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: 23.x
        cache: 'npm'

    - name: ðŸ“¦ Install npm packages
      run: npm ci

    - name: ðŸ”¨ Build Astro website
      run: npm run build

    - name: ðŸ”Ž Validate composer.json and composer.lock
      run: composer validate --strict

    - name: ðŸ“¦ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ðŸ“¦ Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: ðŸšš Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Website
        include-hidden-files: true
        path: |
          dist
          app
          vendor

  deploy:
    name: ðŸŒ FTP Upload
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸšš Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Website

      # https://github.com/marketplace/actions/sftp-upload
      - name: ðŸŒ SFTP Upload
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ vars.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          uploads: |
            ./ => ./www/heyhai/
          # delete: 'true'